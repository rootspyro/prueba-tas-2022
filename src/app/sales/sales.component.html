<div class="sales-container text-center">
	<h1 class="mt-5">Vent<fa-icon [icon]="faStore"></fa-icon>s</h1>
	<form class="mt-4 d-flex flex-wrap justify-content-center">
		<input type="text" placeholder="nombre del producto" class="px-3 py-2 mt-3">
		<select class="mt-3" aria-label="Default select example">
			<option selected value="0">Categoria</option>
			<option *ngFor="let category of categories" value="category.categori_id">{{category.name}}</option>
		</select>
	</form>
	<div class="products-view d-flex flex-wrap justify-content-center mt-5 ">
		<app-product *ngFor="let productData of productList" [product]="productData" class="m-3 mb-5"></app-product>
	</div>
</div>
