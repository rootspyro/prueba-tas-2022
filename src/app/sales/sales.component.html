<div class="sales-container text-center">
	<h1 class="mt-5">Vent<fa-icon [icon]="faStore"></fa-icon>s</h1>
	<form class="mt-4 d-flex flex-wrap justify-content-center search-hero">
		<input type="text" placeholder="nombre del producto" class="px-3 py-2 mt-3 form-control" name="search" [(ngModel)]="searchText" (ngModelChange)="SearchName()" [ngModelOptions]="{standalone: true}" autocomplete="off">
		<select  class="mt-3 form-select" aria-label="Default select example" [(ngModel)]="searchCat" (ngModelChange)="SearchCategory()" [ngModelOptions]="{standalone: true}">
			<option value="0">Categor√≠a</option>
			<option *ngFor="let category of categories" [value]="category.categori_id">{{category.name}}</option>
		</select>
	</form>
	<div class="products-view d-flex flex-wrap justify-content-center mt-5 ">
		<div *ngFor="let product of productList" class="m-5 mb-5">
			<app-product  [product]="product"></app-product>
		</div>
	</div>
</div>
